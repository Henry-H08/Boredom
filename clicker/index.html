<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <p class="score">Clicks score: 0</p>
        <p class="level">Level: 1</p>
    </section>
    <section class="hero">
<button type="button" class="registration-btn btn" data-modal-open>Registration</button>
<img src="img/pic1.png" width ="200" class="enemy-container is-hidden"/>
<button type="button" class="reset-btn btn">Reset</button>
</section>
<section class="message-container"></section>

<!-- Modal for registration -->
<div class="backdrop is-hidden" data-modal>
    <div class="modal-login">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-close-icon" width="8" height="8">
            <use href="./img/icons.svg#icon-close"></use>
          </svg>
        </button>
    <h2 class="modal-title">Create your acount</h2>
    <form class="modal-form">
      <label class="label">
      <input type="text" class="modal-input" name="user-name" placeholder="Nickname" required/>
        <svg class="input-icon" width="15" height="12">
          <use href="./img/icons.svg#icon-user"></use>
        </svg>
      </label>
      <label class="label">
        <input type="email" class="modal-input" name="user-email" placeholder="example@gmail.com" required/>
           <svg class="input-icon" width="15" height="12">
        <use href="./img/icons.svg#icon-email"></use>
      </svg>
     </label>        
    <button type="submit" class="submit-btn btn">OK</button>
    <button type="reset" class="cansel-btn btn">Cancel</button>
    </form>
    </div>
</div>

<!-- Modal for new level-->
<div class="modal" id="level-up-modal">
    <div class="modal-content">
      <h2>Congratulations!</h2>
      <p>You have reached level <span class="level-number"></span>.</p>
    </div>
  </div>
  
  <!-- Modal for end the game -->
  <div class="modal" id="game-over-modal">
    <div class="modal-content">
      <button type="button" class="modal-close">
        <svg class="modal-close-icon" width="8" height="8">
          <use href="./img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <h2>Congratulations!</h2>
      <p>You have completed the game with a score of <span class="final-score"></span>.</p>
    </div>
  </div>
 <script src="./js/modal.js"></script>
  <script src="script.js"></script>
</body>
</html>
