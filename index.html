<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            text-align: center;
            position: relative;
        }
        .donut-image {
            width: 80%;
            height: auto;
            animation: spin 3s infinite linear;
            cursor: pointer;
            transform-origin: center;
            margin-top: 0%;
            z-index: 5;
        }
        .small-triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #6200ea;
            position: absolute;
            animation: fly 1s linear forwards;
            z-index: 0;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes fly {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translate(var(--x), var(--y));
            }
        }
        .money {
            margin-top: 80px;
            font-size: 24px;
        }
        .shop {
            position: absolute;
            right: 20px;
            top: 50px;
            width: 300px;
            background-color: #ffffff;
            border: 4px solid #000;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6200ea;
            color: #ffffff;
            border: 4px solid #000;
            border-radius: 0;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .shop-item:hover {
            background-color: #3700b3;
        }
        .shop-item span {
            flex: 1;
            text-align: left;
        }
        .shop-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .shop-item button {
            background-color: #ffffff;
            color: #6200ea;
            border: 4px solid #000;
            border-radius: 0;
            padding: 5px;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #e0e0e0;
        }

        .notification { 
        position: absolute; top: -30px; 
        left: 50%; 
        transform: translateX(-50%); 
        background-color: rgba(0, 0, 0, 0.75); 
        color: #fff; 
        padding: 10px; 
        border-radius: 5px; 
        display: none; 
        font-size: 12px; 
    }
    </style>
    <!-- Link to Google Fonts for pixel art font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <img src="images/donut.png" class="donut-image" onclick="incrementMoney(); createTriangles()" alt="Spinning Donut">
        <div class="money" id="money">Money: 0</div>
    </div>
    <div class="shop" id="shop">
        <div class="shop-item" onclick="buyItem('item1', 10)">
            <img src="images/donut.png" alt="Item 1 Icon">
            <span>Buy Item 1</span>
            <button>$10</button>
        </div>
        <div class="shop-item" onclick="buyAutoClicker()">
            <img src="images/donut.png" alt="Auto-Clicker Icon">
            <span>Buy Auto-Clicker</span>
            <button>$50</button>
        </div>
    </div>
    <p id="a1"></p>
    <script>
        let money = 0;
        let autoClickers = 0;

        function incrementMoney() {
            money++;
            document.getElementById('money').innerText = 'Money: ' + money;
        }

        function showNotification(message) { 
        const notification = document.getElementById('notification'); 
        notification.innerText = message; 
        notification.style.display = 'block'; 
        setTimeout(() => { notification.style.display = 'none'; }, 2000); 
        }

        function buyItem(item, cost) {
            if (money >= cost) {
                money -= cost;
                document.getElementById('money').innerText = 'Money: ' + money;
                alert(item + ' purchased!');
            } else {
                alert('Not enough points!');
            }
        }

        function buyAutoClicker() {
            const cost = 50;
            if (money >= cost) {
                money -= cost;
                autoClickers++;
                document.getElementById('money').innerText = 'Money: ' + money;
                alert('Auto-Clicker purchased!');
                startAutoClicker();
            } else {
                showNotification('Not enough points!');
            }
        }

        function startAutoClicker() {
            setInterval(() => {
                money += autoClickers;
                document.getElementById('money').innerText = 'Money: ' + money;
            }, 1000);
        }

        function createTriangles() {
            const gameContainer = document.querySelector('.game-container');
            for (let i = 0; i < 5; i++) {
                const smallTriangle = document.createElement('div');
                smallTriangle.src = "donut.png";
                smallTriangle.classList.add('small-triangle');
                const angle = Math.random() * 360;
                const distance = 100 + Math.random() * 100;
                smallTriangle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                smallTriangle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                smallTriangle.style.left = `calc(50% - 15px)`; 
                smallTriangle.style.top = `calc(50% - 15px)`; 
                gameContainer.appendChild(smallTriangle);
                setTimeout(() => gameContainer.removeChild(smallTriangle), 1000);
            }
        } 
if (money >= 10) { 
  document.getElementById("a1").innerText = "The variable is exactly 10!"; 
} 

    </script>
</body>
</html>
