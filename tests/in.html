<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Shooting Triangles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            text-align: center;
            position: relative;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 300px solid #6200ea;
            animation: spin 3s infinite linear;
            cursor: pointer;
            transform-origin: center;
            margin-top: 50px;
        }
        .small-triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #6200ea;
            position: absolute;
            animation: fly 1s linear forwards;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes fly {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translate(var(--x), var(--y));
            }
        }
        .score {
            margin-top: 80px;
            font-size: 24px;
        }
        .shop {
            position: absolute;
            right: 20px;
            top: 50px;
            width: 300px;
            background-color: #ffffff;
            border: 2px solid #6200ea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .shop-item:hover {
            background-color: #3700b3;
        }
        .shop-item span {
            flex: 1;
            text-align: left;
        }
        .shop-item button {
            background-color: #ffffff;
            color: #6200ea;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="triangle" onclick="incrementScore(); createTriangles()"></div>
        <div class="score" id="score">Score: 0</div>
    </div>
    <div class="shop" id="shop">
        <div class="shop-item" onclick="buyItem('item1', 10)">
            <span>Buy Item 1</span>
            <button>10 points</button>
        </div>
        <div class="shop-item" onclick="buyItem('item2', 20)">
            <span>Buy Item 2</span>
            <button>20 points</button>
        </div>
        <div class="shop-item" onclick="buyAutoClicker()">
            <span>Buy Auto-Clicker</span>
            <button>50 points</button>
        </div>
    </div>
    <script>
        let score = 0;
        let autoClickers = 0;

        function incrementScore() {
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        function buyItem(item, cost) {
            if (score >= cost) {
                score -= cost;
                document.getElementById('score').innerText = 'Score: ' + score;
                alert(item + ' purchased!');
            } else {
                alert('Not enough points!');
            }
        }

        function buyAutoClicker() {
            const cost = 50;
            if (score >= cost) {
                score -= cost;
                autoClickers++;
                document.getElementById('score').innerText = 'Score: ' + score;
                alert('Auto-Clicker purchased!');
                startAutoClicker();
            } else {
                alert('Not enough points!');
            }
        }

        function startAutoClicker() {
            setInterval(() => {
                score += autoClickers;
                document.getElementById('score').innerText = 'Score: ' + score;
            }, 1000);
        }

        function createTriangles() {
            const gameContainer = document.querySelector('.game-container');
            for (let i = 0; i < 5; i++) {
                const smallTriangle = document.createElement('div');
                smallTriangle.classList.add('small-triangle');
                const angle = Math.random() * 360;
                const distance = 500 + Math.random() * 100;
                smallTriangle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                smallTriangle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                smallTriangle.style.left = `calc(50% - 15px)`; // Center horizontally relative to the big triangle
                smallTriangle.style.top = `calc(50% - 15px)`; // Center vertically relative to the big triangle
                gameContainer.appendChild(smallTriangle);
                setTimeout(() => gameContainer.removeChild(smallTriangle), 1000);
            }
        }
    </script>
</body>
</html>
