<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Pixel Art Shop</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            text-align: center;
            position: relative;
        }
        .triangle-image {
            width: 150px;
            height: 150px;
            animation: spin 3s infinite linear;
            cursor: pointer;
            transform-origin: center;
            margin-top: 50px;
            z-index: 5;
        }
        .small-triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #6200ea;
            position: absolute;
            animation: fly 1s linear forwards;
            z-index: 0;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes fly {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translate(var(--x), var(--y));
            }
        }
        .score {
            margin-top: 80px;
            font-size: 24px;
        }
        .shop {
            position: absolute;
            right: 20px;
            top: 50px;
            width: 300px;
            background-color: #ffffff;
            border: 4px solid #000;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6200ea;
            color: #ffffff;
            border: 4px solid #000;
            border-radius: 0;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .shop-item:hover {
            background-color: #3700b3;
        }
        .shop-item span {
            flex: 1;
            text-align: left;
        }
        .shop-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .shop-item button {
            background-color: #ffffff;
            color: #6200ea;
            border: 4px solid #000;
            border-radius: 0;
            padding: 5px;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #e0e0e0;
        }
    </style>
    <!-- Link to Google Fonts for pixel art font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <img src="donut.png" class="triangle-image" onclick="incrementScore(); createTriangles()" alt="Spinning Triangle">
        <div class="score" id="score">Score: 0</div>
    </div>
    <div class="shop" id="shop">
        <div class="shop-item" onclick="buyItem('item1', 10)">
            <img src="donut.png" alt="Item 1 Icon">
            <span>Buy Item 1</span>
            <button>10 points</button>
        </div>
        <div class="shop-item" onclick="buyItem('item2', 20)">
            <img src="donut.png" alt="Item 2 Icon">
            <span>Buy Item 2</span>
            <button>20 points</button>
        </div>
        <div class="shop-item" onclick="buyAutoClicker()">
            <img src="donut.png" alt="Auto-Clicker Icon">
            <span>Buy Auto-Clicker</span>
            <button>50 points</button>
        </div>
    </div>
    <script>
        let score = 0;
        let autoClickers = 0;

        function incrementScore() {
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        function buyItem(item, cost) {
            if (score >= cost) {
                score -= cost;
                document.getElementById('score').innerText = 'Score: ' + score;
                alert(item + ' purchased!');
            } else {
                alert('Not enough points!');
            }
        }

        function buyAutoClicker() {
            const cost = 50;
            if (score >= cost) {
                score -= cost;
                autoClickers++;
                document.getElementById('score').innerText = 'Score: ' + score;
                alert('Auto-Clicker purchased!');
                startAutoClicker();
            } else {
                alert('Not enough points!');
            }
        }

        function startAutoClicker() {
            setInterval(() => {
                score += autoClickers;
                document.getElementById('score').innerText = 'Score: ' + score;
            }, 1000);
        }

        function createTriangles() {
            const gameContainer = document.querySelector('.game-container');
            for (let i = 0; i < 5; i++) {
                const smallTriangle = document.createElement('div');
                smallTriangle.src = "donut.png";
                smallTriangle.classList.add('small-triangle');
                const angle = Math.random() * 360;
                const distance = 100 + Math.random() * 100;
                smallTriangle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                smallTriangle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                smallTriangle.style.left = `calc(50% - 15px)`; // Center horizontally relative to the big triangle
                smallTriangle.style.top = `calc(50% - 15px)`; 
                gameContainer.appendChild(smallTriangle);
                setTimeout(() => gameContainer.removeChild(smallTriangle), 1000);
            }
        }
    </script>
</body>
</html>
